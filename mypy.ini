[mypy]
files=flexlogger,tests,examples
warn_unused_configs=True
disallow_untyped_calls=False # needed because we import things from flexlogger.proto that are untyped
disallow_untyped_defs=True
disallow_incomplete_defs=True
disallow_untyped_decorators=True

strict_equality=True
# typeshed stubs for google.protobuf are wrong, see
# https://github.com/thundergolfer/bazel-mypy-integration/issues/21

[mypy-google.protobuf.*]
follow_imports_for_stubs=True
follow_imports=skip

[mypy-flexlogger.proto.*]
follow_imports_for_stubs=True
follow_imports=skip
ignore_errors=True
ignore_missing_imports=True

[mypy-grpc]
ignore_errors=True
ignore_missing_imports=True

[mypy-consolemenu.*]
ignore_missing_imports = True